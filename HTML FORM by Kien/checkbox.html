<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox</title>
</head>
<body>
<form>
    <p>Please select your favorite music service(s):</p>
    <br>
    <input type="checkbox" name="service" value="iTune" checked="checked">
    <label >iTune</label>
    <input type="checkbox" name="service" value="last.fm">
    <label >Last.fm</label>
    <input type="checkbox" name="service" value="spotify">
    <label >Spotify</label>
</form>
</body>
</html>
