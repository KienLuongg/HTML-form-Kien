<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio button</title>
</head>
<body>
<form>
    <label>
        Pls choose your fav genre:
        <br><br>
        <input type="radio" name="genre" id="rock" checked="checked" value="rock">
        <label for="rock">Rock</label>
        <input type="radio" name="genre" id="pop" value="pop">
        <label for="pop">Pop</label>
        <input type="radio" name="genre" id="jazz" value="jazz">
        <label for="jazz">Jazz</label>
    </label>
    <br><br>
    <label>
        Please select your favorite game:
        <br><br>
        <input type="radio" name="game" id="snake" value="snake">
        <label for="snake">Snake game</label>
        <input type="radio" name="game" id="spider" value="spider" checked="checked">
        <label for="spider">Spider game</label>
        <input type="radio" name="game" id="bird" value="bird">
        <label for="bird">Flappy Bird game</label>
    </label>
</form>
</body>
</html>
