<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grouping-form-elements</title>
</head>
<body>
<form>
  <fieldset>
    <legend>Contact detail</legend>
    <label>Email:
      <br>
      <input type="email" name="email">
    </label>
    <br>
    <label>Mobile:
      <br>
      <input type="number" name="mobile">
    </label>
    <br>
    <label>Telephone:
      <br>
      <input type="number" name="telephone">
    </label>

  </fieldset>
</form>
</body>
</html>
